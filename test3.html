<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiancai Registration</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .flex_login {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 80%;
        height: 80%;
        margin-top: 50px; /* Space at the top */
        margin-bottom: 50px; /* Space at the bottom */
      }

      .container,
      .img {
        width: 50%; /* 50% width for both form and image */
        padding: 20px;
      }

      .container {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .gender-options {
        display: flex;
        flex-wrap: wrap;
      }

      .gender-options input[type="radio"] {
        margin-right: 5px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      .img img {
        width: 100%;
        object-fit: cover;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="flex_login">
      <div class="img">
        <img
          src="https://img.freepik.com/free-photo/view-cartoon-animated-3d-penguin-scooter_23-2150881920.jpg?ga=GA1.1.499034816.1735037243&semt=ais_hybrid"
          alt="Cartoon Penguin"
        />
      </div>
      <div class="container">
        <h1>Registration</h1>
        <form>
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required />
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="gender-options">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
              <input
                type="radio"
                id="prefer-not-to-say"
                name="gender"
                value="prefer-not-to-say"
              />
              <label for="prefer-not-to-say">Prefer not to say</label>
            </div>
          </div>
          <button type="submit">Next Step</button>
        </form>
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
  </body>
</html>
